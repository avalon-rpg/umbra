<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Avalon-RPG Umbra</title>
  <link href='http://fonts.googleapis.com/css?family=Alegreya:400italic,700italic,900italic,400,700,900' rel='stylesheet' type='text/css' />
  <link href="/semantic-ui/semantic.css" rel="stylesheet" type='text/css' />
  <link href="/style/ansi_up.css" rel="stylesheet" type='text/css' />
  <link href="/style/nanoscroller.css" rel="stylesheet" type='text/css' />
  <link href="/style/umbra.css" rel="stylesheet" type='text/css' />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>




  <!-- left sidebar -->
  <div class="ui left vertical inverted sidebar flecked-bg" id="leftSidebar">
    <div class="nano pale">
      <div class="nano-content pale">
        <h4>Users</h4>
        <ul id="userlist">
        </ul>
      </div>
    </div>
  </div>

  <div class="ui big launch right attached fixed button" id="leftSidebarTab">
    <i class="content icon"></i>
    <span class="text">Users</span>
  </div>

  <!-- top navbar -->
  <div class="ui top fixed inverted menu">
    <div class="container">
      <div class="title item">
        <b>Umbra</b>
      </div>
    </div>
  </div>

  <div class="pusher full height flecked-bg">
      <div class="ui basic segment paler" id="output-segment">
        <div class="nano">
          <div class="nano-content">
            <ul class="messages"></ul>
          </div>
        </div>
      </div>
      <div class="ui bottom attached basic segment" id="input-segment">
        <div class="ui form">
          <div class="field">
            <input class="pale" id="inputMessage" placeholder="Type here..."/>
          </div>
        </div>
      </div>    
  </div>


  <!-- login modal -->
  <div class="ui modal" id="loginModal">
    <div class="header">
      Login
    </div>

    <div class="content">
      <div class="image">
        <i class="archive icon"></i>
      </div>
      <div class="description">
        <div class="ui form">
          <div class="field">
            <label>Player name</label>
            <input id="nameInput" type="text">
          </div>
          <div class="field">
            <label>Password</label>
            <input id="passwordInput" type="text">
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <div class="ui positive button">
        <i class="checkmark icon"></i>
        Login
      </div>
    </div>
  </div>

  <script src="/ansi_up/ansi_up.js" type="text/javascript"></script>
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/script/jquery.nanoscroller.min.js"></script>  
  <script src="/semantic-ui/semantic.min.js"></script>
  <script src="/script/clientmain.js"></script>
</body>
</html>
