<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Avalon-RPG Umbra</title>
  <<link href='/style/alegreya-font.css' rel='stylesheet' type='text/css' />
  <link href="/semantic-ui/semantic.css" rel="stylesheet" type='text/css' />
  <link href="/style/ansi_up.css" rel="stylesheet" type='text/css' />
  <link href="/style/nanoscroller.css" rel="stylesheet" type='text/css' />
  <link href="/style/umbra.css" rel="stylesheet" type='text/css' />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="pushable">

  <!-- left sidebar -->
  <div class="ui left vertical inverted sidebar flecked-bg menu" id="leftSidebar">
    <div class="nano pale" id="leftSidebarScroll">
      <div class="nano-content pale">
        <div class="ui header item">
          <a href="#"><b>Channels</b></a>
        </div>


        <div class="item">
          <div class="ui small inverted header">
            <i class="tree icon"></i>
            Current Location
          </div>

          <div class="menu">
            <a class="item" href="#" id="current-loc">Current Loc Name </a>
          </div>
        </div>


        <div class="item">
          <div class="ui small inverted header">
            <i class="comments icon"></i>
            Calling
          </div>
          
          <div class="menu" id="calling-list">
            <a class="item" href="#">City </a>
            <a class="item" href="#">Profession </a>
            <a class="item" href="#">Guild </a>
            <a class="item" href="#">Novices </a>
          </div>
        </div>

        <div class="item">
          <div class="ui small inverted header">
            <i class="child icon"></i>
            Players
          </div>

          <div class="menu" id="user-list">
            <a class="item" href="#">City </a>
            <a class="item" href="#">Profession </a>
            <a class="item" href="#">Guild </a>
            <a class="item" href="#">Novices </a>
          </div>
        </div>

      </div>
    </div>
  </div>

<!--   <div class="ui big launch right attached fixed button" id="leftSidebarTab">
    <i class="content icon"></i>
    <span class="text">Users</span>
  </div>
 -->
  <!-- top navbar -->
  <div class="ui top fixed inverted menu">
    <a class="ui item" id="toggleLeftSidebar">
      <i class="sidebar icon"></i> Channels
    </a>
    <div class="active right menu">
      <div class="active title item">
        <b>Umbra</b>
      </div>
    </div>
  </div>

  <!-- Main Body -->
  <div class="pusher full height flecked-bg">
      <div class="ui basic segment paler" id="output-segment">
        <div class="nano" id="output-scroller">
          <div class="nano-content">
            <ul class="messages"></ul>
          </div>
        </div>
      </div>
      <div class="ui bottom attached basic segment" id="input-segment">
        <div class="ui form">
          <div class="field">
            <input class="pale" id="inputMessage" placeholder="Type here..."/>
          </div>
        </div>
      </div>    
  </div>


  <!-- login modal -->
  <div class="ui modal" id="loginModal">
    <div class="header">
      Login
    </div>

    <div class="content">
      <div class="image">
        <i class="privacy icon"></i>
      </div>
      <div class="description">
        <div class="ui form">
          <div class="field">
            <label>Player name</label>
            <input id="nameInput" type="text">
          </div>
          <div class="field">
            <label>Password</label>
            <input id="passwordInput" type="text">
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <div class="ui positive button">
        <i class="checkmark icon"></i>
        Login
      </div>
    </div>
  </div>

  <script src="/ansi_up/ansi_up.js" type="text/javascript"></script>
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/script/jquery.nanoscroller.min.js"></script>  
  <script src="/semantic-ui/semantic.min.js"></script>
  <script src="/script/clientmain.js"></script>
</body>
</html>
